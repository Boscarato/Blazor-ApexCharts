name: Build and Deploy Net5 Samples
on: workflow_dispatch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.400
    - name: Publish with dotnet
      run: dotnet publish --configuration Release --output build
      working-directory: ./samples/DemoCharts
      # changes the base-tag in index.html from '/' to 'Blazor-ApexCharts' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to Blazor-ApexCharts
      run: sed -i 's/<base href="\/" \/>/<base href="\/Blazor-ApexCharts\/" \/>/g' release/wwwroot/index.html
    - name: Deploy to Github Pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: samples/DemoCharts/build/wwwroot # The folder the action should deploy.
        CLEAN: true

